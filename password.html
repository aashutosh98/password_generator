<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <link rel="stylesheet" href="layout.css">
  <script src="javascript.js"></script>
</head>
<body>
  <div class="container">
    <div class="interface">
      <h1>PASSWORD GENERATOR</h1>
      <div class="parameters">
        <div class="option">
          <label>Length</label>
            <input type="range" class="slider" max="40" value="32" id="slider">
          <input type="text" id="lengthbox" min="0" max="40" size="1" value="32">
        </div>
        <div class="option">
          <label>Uppercase</label>
          <input type="checkbox" id="uppercase" checked>
        </div>
        <div class="option">
          <label>Lowercase</label>
          <input type="checkbox" id="lowercase">
        </div>
        <div class="option">
          <label>Number</label>
          <input type="checkbox" id="number">
        </div>
        <div class="option">
          <label>Symbol</label>
          <input type="checkbox" id="symbol">
        </div>
        
        <div class="generate button">
          <input type="button" onclick="generate();" value="Generate">
        </div>
         <div class="result">
          <input type="text" id="result">
        </div>
        <div class="button">
          <input type="button" onclick="copy();" value="Copy"></div>
          </div>
          </div>
          </div>    
        <script>
          slider.oninput=function(){
  document.getElementById("lengthbox").value=document.getElementById("slider").value;
          }
          
          
        </script>
        

</body>
</html>
